<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL AUTH PROOF</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        Pi.init({ version: "2.0", sandbox: true });
        function onIncompletePaymentFound(payment) { console.log("불완전 결제 발견:", payment.identifier); };
        const scopes = ['username', 'payments'];
        
        Pi.authenticate(scopes, onIncompletePaymentFound)
            .then(function(auth) {
                document.getElementById('status').textContent = "✅ 최종 인증 성공! (" + auth.user.username + ")";
                document.getElementById('status').style.color = '#28a745'; 
            })
            .catch(function(error) {
                document.getElementById('status').textContent = "❌ 인증 오류 발생. 콘솔 확인.";
                document.getElementById('status').style.color = '#dc3545'; 
                console.error("Pi 인증 오류:", error);
            });
    </script>
</head>
<body>
    <h1>Pi Network 최종 인증 증명</h1>
    <div id="status" style="font-size: 1.4rem; font-weight: bold; color: #dc3545;">
        Pi 인증 요청 대기 중...
    </div>
</body>
</html>
